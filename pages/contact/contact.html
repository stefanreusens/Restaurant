  <main class="contact">
    <div class="contactread">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="container h2">
              <h2 class="container">Contact</h2>
            </div>
            <div class="container">
              <div class="row">
                <form class="container">
                  <div class="row">
                    <div class="col-12 col-md-6 form-group">
                      <label for="naam" id="naam">Naam</label>
                      <input type="text" class="form-control" placeholder="Naam" required="required">
                    </div>
                    <div class="col-12 col-md-6 form-group">
                      <label for="voornaam" id="voornaam">Voornaam</label>
                      <input type="text" class="form-control" placeholder="Voornaam" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1" id="options">Options</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option hidden selected>Kies een optie</option>
                      <option>Reservatie</option>
                      <option>Catering</option>
                      <option>Vragen over menu</option>
                      <option>Sollicitatie</option>
                      <option>Jong Keukengeweld</option>
                      <option>Cadeaubon</option>
                      <option>Andere</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="Bericht" id="bericht">Example textarea</label>
                    <textarea class="form-control" id="Text-area" rows="3" placeholder="..." required></textarea>
                  </div>
                  <div class="buttoncenter" id="buttoncenter">
                    <button type="submit" class="btn buttonsend btn-danger" data-toggle="modal" data-target="#exampleModal">
                      <i class="fas fa-angle-right"></i>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                      aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Bedankt</h5>
                            <button type="button" class="close buttonclose" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            Uw bericht is verzonden. We geven u zo spoedig mogelijk een antwoord.
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btnclose btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <section class="contactpic offset-lg-1 col-lg-5">
            <img src="../../assets/images/menu_back.jpg" alt="">
          </section>
        </div>
